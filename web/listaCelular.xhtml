<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/modelo.xhtml">
        <ui:define name="title">
            Celular
        </ui:define>

        <ui:define name="content">
            <h:form id="formularioTabelaPC">

                <p:fieldset class="fields" legend="Celular">
                    <br/>
                    Matriz &#8674; 
                    <h:outputText value="#{celularBean.totalCelularMatriz}" style="font-weight: bolder" />
                    <p:dataTable id="tabelaPC" value="#{celularBean.listaCelularMatriz}" var="cel" >

                        <p:column width="90">
                            <f:facet name="header">Marca</f:facet>
                            <center>
                                <h:outputText value="#{cel.marca}" style="font-weight: bolder; font-size: 15px;" />
                            </center>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Modelo</f:facet>                            
                            <h:outputText value="#{cel.modelo}" style="font-weight: bold; font-size: 15px;"/>                          
                        </p:column>
                        <p:column>
                            <f:facet name="header">IMEI</f:facet>
                            <center>
                                <h:outputText value="#{cel.imei1}" style="font-weight: bold;" />
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">IMEI 2</f:facet>
                            <center>
                                <h:outputText value="#{cel.imei2}" style="font-weight: bold;" />
                            </center>
                        </p:column>
                        <p:column width="140">
                            <f:facet name="header">MAC</f:facet>
                            <center>
                                <h:outputText value="#{cel.mac}" />
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Responsável</f:facet>
                            <center>
                                <h:outputText value="#{cel.usuario.nome}"  />
                            </center>
                        </p:column>
                        <p:column headerText="Tools">
                            <center>
                                <p:commandButton id="bteditarcelm" action="#{celularBean.editar(cel)}" immediate="true" icon="fa fa-fw fa-edit"/>
                                <p:tooltip for="bteditarcelm" value="Editar" position="top"/>
                                <p:commandButton id="btdesativacelm" action="#{celularBean.desativar(cel)}" immediate="true" icon="fa fa-fw fa-trash"/>
                                <p:tooltip for="btdesativacelm" value="Desativar" position="top"/>
                                <p:commandButton id="btexcluircelm" action="#{celularBean.excluir(cel)}" immediate="true" icon="fa fa-fw fa-remove"/>
                                <p:tooltip for="btexcluircelm" value="Excluir" position="top"/>
                            </center>
                        </p:column>
                    </p:dataTable>

                    <br/>
                    <!-- Table Filil -->
                    <hr>Filial &#8674; </hr>
                    <h:outputLabel value="#{celularBean.totalCelularFilial}" style="font-weight: bolder"/>
                    <p:dataTable id="tabelaPCFilial" value="#{celularBean.listaCelularFilial}" var="cel" >

                        <p:column width="90">
                            <f:facet name="header">Marca</f:facet>
                            <center>
                                <h:outputText value="#{cel.marca}" style="font-weight: bolder; font-size: 15px;" />
                            </center>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Modelo</f:facet>                           
                            <h:outputText value="#{cel.modelo}" style="font-weight: bold; font-size: 15px;"/>                           
                        </p:column>
                        <p:column>
                            <f:facet name="header">IMEI</f:facet>
                            <center>
                                <h:outputText value="#{cel.imei1}" style="font-weight: bold;" />
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">IMEI 2</f:facet>
                            <center>
                                <h:outputText value="#{cel.imei2}" style="font-weight: bold;" />
                            </center>
                        </p:column>
                        <p:column width="140">
                            <f:facet name="header">MAC</f:facet>
                            <center>
                                <h:outputText value="#{cel.mac}" />
                            </center>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Responsável</f:facet>
                            <center>
                                <h:outputText value="#{cel.usuario.nome}"  />
                            </center>
                        </p:column>
                        <p:column headerText="Tools">
                            <center>
                                <p:commandButton id="bteditarcel" action="#{celularBean.editar(cel)}" immediate="true" icon="fa fa-fw fa-edit"/>
                                <p:tooltip for="bteditarcel" value="Editar" position="top"/>
                                <p:commandButton id="btdesativacel" action="#{celularBean.desativar(cel)}" immediate="true" icon="fa fa-fw fa-trash"/>
                                <p:tooltip for="btdesativacel" value="Desativar" position="top"/>
                                <p:commandButton id="btexcluircel" action="#{celularBean.excluir(cel)}" immediate="true" icon="fa fa-fw fa-remove"/>
                                <p:tooltip for="btexcluircel" value="Excluir" position="top"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                    <br/><br/>
                </p:fieldset>
                <br/>
                &nbsp;<p:commandButton action="#{celularBean.novoCelular()}" value="Cadastrar CELULAR" immediate="true"/>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
