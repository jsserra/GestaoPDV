<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition>
            <h:form>
                <h:commandLink id="matrizId" action="index?faces-redirect=true" immediate="true">
                    <h:graphicImage class="imgmenu" library="img" name="caixas.png"/>
                </h:commandLink>
                <p:tooltip for="matrizId" value="caixa Matriz" position="top"/>
                <br/>

                <h:commandLink id="novoId" action="#{computerBean.novoPcMatriz()}" immediate="true">
                    <h:graphicImage class="imgmenu" library="img" name="new.png"/>
                </h:commandLink>
                <p:tooltip for="novoId" value="Novo Matriz" position="top"/>
                <br/>
                <hr/>

                <h:commandLink id="filialId" action="caixaFilial?faces-redirect=true" immediate="true">
                    <h:graphicImage class="imgmenu" library="img" name="caixasFilial.png"/>
                </h:commandLink>
                <p:tooltip for="filialId" value="caixa Filial" position="top"/>
                <br/>

                <h:commandLink id="novoIdfilial" action="#{computerBean.novoPcFilial()}" immediate="true">
                    <h:graphicImage class="imgmenu" library="img" name="newFilial.png"/>
                </h:commandLink>
                <p:tooltip for="novoIdfilial" value="Novo Filial" position="top"/>
                <br/>
                <hr/>

                <h:commandLink id="pos" action="listaPos?faces-redirect=true" immediate="true">
                    <h:graphicImage class="imgmenu" library="img" name="pos.png"/>
                </h:commandLink>
                <p:tooltip for="pos" value="PoS" position="top"/>
                <br/>

                <h:commandLink id="celular" action="listaCelular?faces-redirect=true" immediate="true">
                    <h:graphicImage class="imgmenu" library="img" name="icon_celular.png"/>
                </h:commandLink>
                <p:tooltip for="celular" value="Celular" position="top"/>
            </h:form>
        </ui:composition>

    </h:body>
</html>
